{% extends "base.html" %}


{% block content %}
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email}}
        {{form.user_name.label}}{{form.user_name}}
        {{form.password.label}}{{form.password}}
        {{form.pass_confirm.label}}{{form.pass_confirm}}
        {{form.submit()}}
    </form>
{% endblock %}
